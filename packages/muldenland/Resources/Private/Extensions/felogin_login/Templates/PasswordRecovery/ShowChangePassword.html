<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<div class="columns small-12 medium-12 large-12">
	<h3>
		<f:translate key="change_password_header"/>
	</h3>
	<p>
		<f:if condition="{passwordRequirements}">
			<f:then>
				<f:translate key="change_password_description"/>
			</f:then>
			<f:else>
				<f:translate arguments="{0: settings.newPasswordMinLength}" key="change_password_message"/>
			</f:else>
		</f:if>
	</p>
	
	<f:render partial="ValidationErrors"/>
	
	<f:form action="changePassword" method="post">
		<legend>
			<f:translate key="change_password"/>
		</legend>
		<div>
			<label for="tx-felogin-input-newpassword-1">
				<f:translate key="newpassword_label1"/>
				<f:form.password autocomplete="new-password" id="tx-felogin-input-newpassword-1" name="newPass"/>
			</label>
		</div>
		<div>
			<label for="tx-felogin-input-newpassword-2">
				<f:translate key="newpassword_label2"/>
				<f:form.password autocomplete="new-password" id="tx-felogin-input-newpassword-2" name="newPassRepeat"/>
			</label>
		</div>
		<f:form.hidden name="hash" value="{hash}"/>
		<f:form.submit class="button" value="{f:translate(key: 'change_password')}"/>
	</f:form>
	
	<f:if condition="{passwordRequirements}">
		<p>
			<f:translate key="password_requirement"/>
		</p>
		<ul>
			<f:for as="passwordRequirement" each="{passwordRequirements}">
				<li>{passwordRequirement}</li>
			</f:for>
		</ul>
	</f:if>
	
	<p>
		<f:link.action class="button" action="login" controller="Login">
			<f:translate key="forgot_header_backToLogin"/>
		</f:link.action>
	</p>
</div>
</html>
