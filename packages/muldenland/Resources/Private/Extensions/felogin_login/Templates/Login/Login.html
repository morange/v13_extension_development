<html data-namespace-typo3-fluid="true" xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
<div class="data-message{f:if(condition: '{messageKey}', then: ' {messageKey}')}" {f:if(condition: '{messageKey}', then: 'id="{messageKey}"')} data-message="{messageKey}"></div>
<div class="row">
	<f:flashMessages/>
	<h2 class="show-for-sr" id="loginModalHeader">
		<f:translate
				key="LLL:EXT:muldenland/Resources/Private/Site/Language/fe_locallang.xlf:frontend.constants.login"/>
	</h2>
	<div class="columns small-12 medium-12 large-12">
		<f:if condition="{messageKey}">
			<h3>
				<f:render arguments="{key: '{messageKey}_header'}" partial="RenderLabelOrMessage"/>
			</h3>
			<p class="{messageKey}">
				<f:render arguments="{key: '{messageKey}_message'}" partial="RenderLabelOrMessage"/>
			</p>
		</f:if>
		
		<f:form action="login" additionalAttributes="{spellcheck: 'false'}" fieldNamePrefix="" requestToken="{requestToken}"
		        target="_top">
			<f:render arguments="{_all}" section="content"/>
		</f:form>
		
		<f:if condition="{settings.showForgotPassword}">
			<f:link.action action="recovery" controller="PasswordRecovery">
				<f:render arguments="{key: 'forgot_header'}" partial="RenderLabelOrMessage"/>
			</f:link.action>
		</f:if>
		
		<f:section name="content">
			<fieldset class="row">
				<legend class="columns small-12 medium-12 large-12">
					<f:translate key="login"/>
				</legend>
				<div class="columns small-12 medium-6 large-6">
					<label>
						<f:translate key="username"/>
						<f:form.textfield additionalAttributes="{autocomplete: 'username'}" id="tx-felogin-input-username" name="user"
						                  required="true"/>
					</label>
				</div>
				<div class="columns small-12 medium-6 large-6">
					<label>
						<f:translate key="password"/>
						<f:form.password additionalAttributes="{required: 'required', autocomplete: 'current-password'}" id="tx-felogin-input-password"
						                 name="pass"/>
					</label>
				</div>
				
				<f:if condition="{permaloginStatus} > -1">
					<div class="columns small-12 medium-12 large-12">
						<label for="permalogin">
							<f:translate id="permalogin"/>
							<f:if condition="{permaloginStatus} == 1">
								<f:then>
									<f:form.hidden additionalAttributes="{disabled: 'disabled'}" name="permalogin" value="0"/>
									<f:form.checkbox checked="checked" id="permalogin" name="permalogin" value="1"/>
								</f:then>
								<f:else>
									<f:form.hidden name="permalogin" value="0"/>
									<f:form.checkbox id="permalogin" name="permalogin" value="1"/>
								</f:else>
							</f:if>
						</label>
					</div>
				</f:if>
				
				<div class="columns small-12 medium-12 large-12">
					<f:form.submit class="button medium large-expanded" name="submit" value="{f:translate(key: 'login')}"/>
				</div>
				
				<div class="felogin-hidden">
					<f:form.hidden name="logintype" value="login"/>
					<f:if condition="{redirectURL}!=''">
						<f:form.hidden name="redirect_url" value="{redirectURL}"/>
					</f:if>
					<f:if condition="{referer}!=''">
						<f:form.hidden name="referer" value="{referer}"/>
					</f:if>
					<f:if condition="{redirectReferrer}!=''">
						<f:form.hidden name="redirectReferrer" value="off"/>
					</f:if>
					<f:if condition="{noRedirect}!=''">
						<f:form.hidden name="noredirect" value="1"/>
					</f:if>
				</div>
			</fieldset>
		</f:section>
	</div>
</div>
</html>
