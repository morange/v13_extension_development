<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:switch expression="{child.header_layout}">
    <f:case value="1">
        <h1 class="ce-headline-{child.header_layout}">
            {child.header -> f:format.raw()}
        </h1>
    </f:case>
    <f:case value="2">
        <h2 class="ce-headline-{child.header_layout}">
            {child.header -> f:format.raw()}
        </h2>
    </f:case>
    <f:case value="3">
        <h3 class="ce-headline-{child.header_position}">
            {child.header -> f:format.raw()}
        </h3>
    </f:case>
    <f:case value="4">
        <h4 class="ce-headline-{child.header_position}">
            {child.header -> f:format.raw()}
        </h4>
    </f:case>
    <f:case value="5">
        <h5 class="ce-headline-{child.header_position}">
            {child.header -> f:format.raw()}
        </h5>
    </f:case>
    <f:case value="6">
        <h6 class="ce-headline-{child.header_position}">
            {child.header -> f:format.raw()}
        </h6>
    </f:case>
    <f:case value="100">
        <f:comment> -- do not show header -- </f:comment>
    </f:case>
    <f:defaultCase>
        <h1 class="ce-headline-{child.header_layout}">
            {child.header -> f:format.raw()}
        </h1>
    </f:defaultCase>
</f:switch>

</html>
