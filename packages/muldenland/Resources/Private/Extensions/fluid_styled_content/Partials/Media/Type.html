<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:switch expression="{file.type}">
    <f:case value="3">
        <f:render partial="Media/Type/Audio" arguments="{file: file, dimensions: dimensions, data: data, settings: settings}" />
    </f:case>
    <f:case value="4">
        <f:render partial="Media/Type/Video" arguments="{file: file, dimensions: dimensions, data: data, settings: settings}" />
    </f:case>
    <f:defaultCase>
	    <f:switch expression="{data.CType}">
		    <f:case value="dermatthesfrauhofer_slider">
			    <f:render partial="Media/Type/Image" arguments="{file: file, dimensions: dimensions, data: data, settings: settings, template: 1}" />
		    </f:case>
		    <f:defaultCase>
			    <f:render partial="Media/Type/Image" arguments="{file: file, dimensions: dimensions, data: data, settings: settings, template: 0}" />
		    </f:defaultCase>
	    </f:switch>
    </f:defaultCase>
</f:switch>
</html>
