<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<picture>
	<source srcset="{f:uri.image(image: mediaElement, width: '1640', cropVariant: 'default')}" media="(min-width: 1280px)">
	<source srcset="{f:uri.image(image: mediaElement, width: '1280', cropVariant: 'default')}" media="(min-width: 1024px)">
	<source srcset="{f:uri.image(image: mediaElement, width: '1024', cropVariant: 'large')}" media="(min-width: 768px)">
	<source srcset="{f:uri.image(image: mediaElement, width: '768', cropVariant: 'medium')}" media="(min-width: 600px)">
	<source srcset="{f:uri.image(image: mediaElement, width: '600', cropVariant: 'medium')}" media="(min-width: 500px)">
	<source srcset="{f:uri.image(image: mediaElement, width: '480', cropVariant: 'small')}">
	<f:media class="image-embed-item img-fluid" file="{mediaElement}" width="{dimensions.width}" alt="{mediaElement.alternative}"
	         title="{mediaElement.title}" cropVariant="desktop" loading="{settings.media.lazyLoading}"/>
</picture>
</html>
