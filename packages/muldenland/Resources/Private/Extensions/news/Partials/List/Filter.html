<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
<f:debug>{_all}</f:debug>
    <div class="button-group round">
        <button class="button hollow filter-simple-button is-active" data-filter="all">Alle</button>
        <f:for each="{categories}" as="category">
            <button class="button hollow filter-simple-button" data-filter="{category.slug}">{category.title}</button>
        </f:for>
    </div>
</f:spaceless>
</html>
