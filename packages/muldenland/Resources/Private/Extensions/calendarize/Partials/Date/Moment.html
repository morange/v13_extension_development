{namespace c=HDNET\Calendarize\ViewHelpers}

<span class="momentJs" data-language="{c:language()}" data-format="{f:if(condition: index.allDay, then: 'LL', else: 'LLL')}">{index.startDateComplete -> f:format.date(format: 'c')}</span>

<f:if condition="{index.startDate -> f:format.date(format: 'd.m.Y')} == {index.endDate -> f:format.date(format: 'd.m.Y')}">
	<f:then></f:then>
	<f:else>
		- <span class="momentJs" data-format="LL">{index.endDateComplete -> f:format.date(format: 'c')}</span>
	</f:else>
</f:if>

<f:if condition="{index.allDay}">
	<f:then>
		<f:translate key="all_day" />
	</f:then>
	<f:else>
		<f:if condition="{index.openEndTime}">
			<f:then>
				<f:if condition="{index.startDate -> f:format.date(format: 'd.m.Y')} == {index.endDate -> f:format.date(format: 'd.m.Y')}">
					-
				</f:if>
				<f:translate key="open_end" />
			</f:then>
			<f:else>
				<f:if condition="{index.startDate -> f:format.date(format: 'd.m.Y')} == {index.endDate -> f:format.date(format: 'd.m.Y')}">
					-
				</f:if>
				<span class="momentJs" data-format="LT">{index.endDateComplete -> f:format.date(format: 'c')}</span>
			</f:else>
		</f:if>
	</f:else>
</f:if>
