<f:if condition="{searchMode}">
	<f:render partial="Event/SearchInformation" arguments="{searchParameter: searchParameter, indices: indices}" />
</f:if>

<f:if condition="{indices -> f:count()}">
	<f:then>
		<f:if condition="{settings.hidePagination}">
			<f:then>
				<f:render section="switchCase" arguments="{_all}" />
			</f:then>
			<f:else>
				<f:if condition="{settings.paginateConfiguration.insertAbove -> f:or(alternative:0)}">
					<f:render partial="Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator, searchMode: searchMode}" />
				</f:if>
				
				<f:render section="switchCase" arguments="{_all}" />
				
				<f:if condition="{settings.paginateConfiguration.insertBelow -> f:or(alternative:1)}">
					<f:render partial="Pagination" arguments="{pagination: pagination.pagination, paginator: pagination.paginator, searchMode: searchMode}" />
				</f:if>
			</f:else>
		</f:if>
	</f:then>
	<f:else>
		<f:translate key="no_events" />
	</f:else>
</f:if>


<f:section name="switchCase">
		<f:for each="{indices}" as="index" iteration="iterator">
			<f:switch expression="{iterator.total}">
				<f:case value="3">
					<div class="cell small-12 medium-6 large-4 background-color-without-link">
						<f:render partial="{index.configuration.partialIdentifier}/ListItem" arguments="{index: index, template: 0}" />
					</div>
				</f:case>
				<f:case value="2">
					<div class="cell small-12 medium-6 large-6 background-color-without-link">
						<f:render partial="{index.configuration.partialIdentifier}/ListItem" arguments="{index: index, template: 0}" />
					</div>
				</f:case>
				<f:defaultCase>
					<div class="cell small-12 medium-12 large-12 background-color-without-link">
						<f:render partial="{index.configuration.partialIdentifier}/ListItem" arguments="{index: index, template: 0}" />
					</div>
				</f:defaultCase>
			</f:switch>
		</f:for>
</f:section>
