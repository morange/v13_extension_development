<html data-namespace-typo3-fluid="true" lang="en" xmlns:f="http:typo3.org/ns/TYPO3Fluid/ViewHelpers">
<f:layout name="Default"/>
<a class="show-for-sr skip-to-content" href="#main-area">
	<f:translate
			key="LLL:EXT:muldenland/Resources/Private/Site/Language/fe_locallang.xlf:frontend.skip-to-content"/>&nbsp;
</a>
<div data-sticky-container>
	<div class="sticky main is-at-top is-stuck" data-margin-top="1" data-options="marginTop:0;" data-sticky
	     style="z-index: 100; width:100%; transform: none !important;">
		<f:comment>
			<!-- Searchform-->
			<!--
			<f:render arguments="{_all}" partial="Searchform"/>
			-->
		</f:comment>
		<!-- Formaler Header-->
		<f:render arguments="{_all}" partial="FormalHeader"/>
		
		<!-- Navigation-->
		<f:render arguments="{_all}" partial="Mainnavigation"/>
		
		<!--  -->
		<div class="overlay-is-open"></div>
	</div>
</div>

<!-- Breadcrumbs-->
<f:render arguments="{_all}" partial="Breadcrumbs"/>

<!-- Carousel-->
<section class="header-area" name="header">
	<f:render arguments="{_all}" partial="HeaderImage"/>
</section>

<section class="main-area" name="main" id="main-area">
	<!-- Content -->
	<!--TYPO3SEARCH_begin-->
	<f:render arguments="{_all}" partial="Content"/>
	<!--TYPO3SEARCH_end-->
</section>

<section class="founding-area" name="founding">
	<!-- Content EU -->
	<f:render arguments="{_all}" partial="Eufoerderung"/>
</section>

<!-- Login -->
<section class="login-area" name="login">
	<f:render arguments="{_all}" partial="Login"/>
</section>
<!-- Footer-->
<section class="footer-area" name="footer">
	<div class="line"></div>
	<!-- FormalNavigation-->
	<nav class="row">
		<div class="column">
			<div class="top-bar topbar-sticky-shrink">
				<div class="top-bar-left"></div>

				<div class="top-bar-right columns footer-menu">
					<ul class="row horizontal menu accordion-menu menu-formal" data-accordion-menu>
						<f:for as="item" each="{formalesMenuFooter}">
							<f:render arguments="{_all}" partial="Formalnavigation"/>
						</f:for>
					</ul>
				</div>
			</div>
		</div>
	</nav>

	<div class="footer">
		<f:render arguments="{_all}" partial="FooternavigationArea"/>

</section>

<!-- Copyright -->
<section class="copyright">
	<f:render arguments="{_all}" partial="Copyright"/>
</section>
</html>
