<html data-namespace-typo3-fluid="true" xmlns:f="http:typo3.org/ns/TYPO3Fluid/ViewHelpers">
<f:spaceless>
	
	
	<nav aria-label="You are here:" role="navigation">
		<div class="row">
			<div class="column">
				
				<f:if condition="{breadcrumb}">
					<ul class="breadcrumbs">
						<li>
							<span><f:translate key="LLL:EXT:muldenland/Resources/Private/Site/Language/fe_locallang.xlf:frontend.youarehere"/>:</span>
						</li>
						<f:for as="item" each="{breadcrumb}">
							<li class="{f:if(condition: item.current, then: 'active')}">
								<f:if condition="{item.current}">
									<f:then>
										<span class="show-for-sr">Current: </span> {item.title}
									</f:then>
									<f:else>
										<a class="breadcrumb-link" href="{item.link}" title="{item.title}">
											{item.title}
										</a>
									</f:else>
								</f:if>
							</li>
						</f:for>
					</ul>
				</f:if>
			</div>
		</div>
	</nav>
</f:spaceless>
</html>
